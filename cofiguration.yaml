template:
  - trigger:
      - platform: webhook
        webhook_id: battery1
    sensor:
      - name: "Battery 1 Percent"
        state: "{{ trigger.json.percent }}"
        unit_of_measurement: '%'

      - name: "Battery 1 Status"
        state: "{{ trigger.json.status }}"
      
      - name: "Battery 1 Current"
        state: "{{ trigger.json.current }}"
        unit_of_measurement: 'A'

      - name: "Battery 1 Name"
        state: "Battery 1:"

      - name: "Battery 1 Wattage"
        state: "{{ trigger.json.wattage }}"
        unit_of_measurement: 'W'

      - name: "Battery 1 Wh"
        state: "{{ (float(states('sensor.battery_voltage')) * float(trigger.json.percent)) | round(2) }}"
        unit_of_measurement: 'Wh'

